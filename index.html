<head><link rel="stylesheet" type="text/css"  id="changeDesign"></head>
<body>
    <div class="fondPlateform">
        <h1>Je suis un titre</h1>
    </div>
<script>
	var today = new Date();
	var hour = today.getHours();
	var lien_css = document.getElementById('changeDesign');
	if(hour >= 18 || hour < 6) {
        	var lien_css = document.getElementById('changeDesign');
            lien_css.href = "css/nuit.css";
    }
	else {
		document.getElementById("heureChange").innerHTML = "It's the day "+hour;
            lien_css.href = "css/jour.css";
	}
</script>
</body>
