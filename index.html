<head></head>
<h1 id="heureChange"></h1>
<script>
	var today = new Date();
	var hour = today.getHours();
	var lien_css = document.createElement('link');
	lien_css.rel = "stylesheet";
	lien_css.type = "text/css";
	if(hour >= 18 || hour < 6) {
		document.getElementById("heureChange").innerHTML = "It's the night "+hour;
		lien_css.href = "nuit.css";
	}
	else {
		document.getElementById("heureChange").innerHTML = "It's the day "+hour;
		lien_css.href = "jour.css";
	}
	document.getElementsByTagName("head")[0].appendChild(lien_css);
</script>
